<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            height: 500px;
            border: 2px dotted slategray;
            display: flex;
            /* justify-content: stretch;
            align-items: center; */
        }
        .box{
            font-size: 3em;
            width: 200px;
           
            border: 3px dashed rebeccapurple;
        }
        #box-1{
            order: 2;
        }
        #box-2{
            order: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>I am flexible right now</h1>
    <div class="container">
      <div id="box-1" class="box">BOX-1</div>
      <div id="box-2"  class="box">BOX-2</div>
      <!-- <div class="box">BOX-3</div>
      <div class="box">BOX-4</div> -->
    </div>
</body>
</html>
